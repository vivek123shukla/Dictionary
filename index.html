<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Dictionary App</h1>
        </nav>
    </header>
   <main>
    <form action="">
        <input id="inputpart" type="text" placeholder="Enter a word">
        <button id="btn" type="submit">Search</button>
    </form>
    <div class="result">
        <h2 id="word">word</h2>
        <p id="pos">partofspeech</p>
        <p id="meaning">meaning</p>
        <h3 id="example">example</h3>
        <p id="antonyms">
        </p>
        <p id="synonyms">s</p>
    </div>

   </main>
   <footer>
    <p>&copy; Follow App 2023-2024</p>
   </footer>


    <script src="script.js"></script>
</body>
</html>
